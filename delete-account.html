  <h1>FreeRider 帳戶刪除申請</h1>
  <p>如果你想刪除 FreeRider 帳戶及相關個人資料，請依以下步驟操作：</p>
  <ol>
    <li>使用你在 FreeRider 內綁定的電話號碼或 Google 登入電郵，發送電郵至：freeriderhk2025@gmail.com。</li>
    <li>電郵標題請註明「FreeRider 帳戶刪除申請」。</li>
    <li>內文請提供：你的登入方式（電話 / Google）、電話號碼或 Google 電郵，以及簡短說明。</li>
  </ol>
  <p>我們會在收到電郵後的 30 日內刪除你的帳戶及可識別的個人資料，法律要求保留的資料可能會按要求保留更長時間。</p>
</body>
